<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe to JephShield VPN</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    form {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
    }
    .price-display {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Subscribe to JephShield VPN</h1>
  <form id="subscribeForm">
    <input type="email" id="email" placeholder="Enter your email" required />

    <select id="currency">
      <option value="USD">USD - US Dollar</option>
      <option value="NGN">NGN - Nigerian Naira</option>
      <option value="GHS">GHS - Ghanaian Cedi</option>
      <option value="ZAR">ZAR - South African Rand</option>
      <option value="KES">KES - Kenyan Shilling</option>
    </select>

    <div class="price-display" id="priceDisplay">Price: $5.00</div>

    <button type="submit">Pay Now</button>
  </form>

  <script>
    const priceUSD = 5.00;
    const currencySelect = document.getElementById('currency');
    const priceDisplay = document.getElementById('priceDisplay');

    const exchangeRates = {};

    async function fetchRates() {
      try {
        const res = await fetch('https://open.er-api.com/v6/latest/USD');
        const data = await res.json();
        Object.assign(exchangeRates, data.rates);
        updatePriceDisplay();
      } catch (err) {
        console.error("Failed to fetch exchange rates:", err);
      }
    }

    function updatePriceDisplay() {
      const selected = currencySelect.value;
      const rate = exchangeRates[selected] || 1;
      const converted = (priceUSD * rate).toFixed(2);
      priceDisplay.textContent = `Price: ${selected} ${converted}`;
    }

    currencySelect.addEventListener('change', updatePriceDisplay);

    document.getElementById('subscribeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const currency = currencySelect.value;

      const res = await fetch('/api/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, currency })
      });

      const data = await res.json();
      if (data.authorization_url) {
        window.location.href = data.authorization_url;
      } else {
        alert("Error: " + (data.message || 'Payment failed'));
      }
    });

    fetchRates();
  </script>
</body>
</html>
