<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subscribe to JephShield VPN</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    form {
      background: white;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 1rem;
    }
    .price-display {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Subscribe to JephShield VPN</h1>
  <form id="subscribeForm">
    <input type="email" id="email" placeholder="Enter your email" required />

    <div class="price-display" id="priceDisplay">Price: ₦...</div>

    <button type="submit">Pay Now</button>
  </form>

  <script>
    const priceUSD = 2.99;
    const NGN_RATE_API = 'https://open.er-api.com/v6/latest/USD';
    let ngnAmount = null;

    async function fetchNGNRate() {
      try {
        const res = await fetch(NGN_RATE_API);
        const data = await res.json();
        const rate = data.rates.NGN;
        ngnAmount = Math.round(priceUSD * rate);
        document.getElementById('priceDisplay').textContent = `Price: ₦${ngnAmount}`;
      } catch (err) {
        console.error('Failed to fetch exchange rate:', err);
        document.getElementById('priceDisplay').textContent = 'Failed to load price.';
      }
    }

    document.getElementById('subscribeForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      if (!ngnAmount) {
        alert('Failed to load NGN price. Please refresh.');
        return;
      }

      const res = await fetch('/api/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, amount: ngnAmount })
      });

      const data = await res.json();
      if (data.authorization_url) {
        window.location.href = data.authorization_url;
      } else {
        alert("Error: " + (data.message || 'Payment failed'));
      }
    });

    fetchNGNRate();
  </script>
</body>
</html>
