<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JephShield VPN Subscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }
    .container {
      background: white;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    input, button {
      padding: 0.8rem;
      width: 100%;
      margin-top: 1rem;
      font-size: 1rem;
    }
    .price {
      margin: 1rem 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Subscribe to JephShield VPN</h2>
    <form id="paymentForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <div class="price" id="priceDisplay">Loading price...</div>
      <button type="submit">Subscribe Now</button>
    </form>
  </div>

  <script>
    const usdPrices = {
      NG: 2.99,
      GH: 3.5,
      US: 5,
      GB: 5,
      DEFAULT: 5
    };

    async function detectCountry() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();
        return data.country_code || 'DEFAULT';
      } catch {
        return 'DEFAULT';
      }
    }

    async function showPrice() {
      const country = await detectCountry();
      const price = usdPrices[country] || usdPrices.DEFAULT;
      const display = document.getElementById('priceDisplay');
      display.textContent = `Price: $${price.toFixed(2)} USD (charged in NGN)`;
    }

    showPrice();

    const form = document.getElementById('paymentForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      const res = await fetch('/api/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      if (data.authorization_url) {
        window.location.href = data.authorization_url;
      } else {
        alert('Payment initiation failed. Please try again.');
      }
    });
  </script>
</body>
</html>

</html>
