<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JephShield VPN Subscription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }
    .container {
      background: white;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    input, select, button {
      padding: 0.8rem;
      width: 100%;
      margin-top: 1rem;
      font-size: 1rem;
    }
    .price {
      margin: 1rem 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Subscribe to JephShield VPN</h2>
    <form id="paymentForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      
      <select id="plan" required>
        <option value="monthly" selected>Monthly</option>
        <option value="3months">3 Months</option>
        <option value="yearly">Yearly</option>
      </select>

      <div class="price" id="priceDisplay">Loading price...</div>
      <button type="submit">Subscribe Now</button>
    </form>
  </div>

  <script>
    const usdPrices = {
      NG: 2.99,
      GH: 3.5,
      US: 5,
      GB: 5,
      DEFAULT: 5
    };

    let baseUSD = 5;
    let countryCode = 'DEFAULT';

    async function detectCountry() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();
        countryCode = data.country_code || 'DEFAULT';
        baseUSD = usdPrices[countryCode] || usdPrices.DEFAULT;
        updatePrice();
      } catch {
        baseUSD = usdPrices.DEFAULT;
        updatePrice();
      }
    }

    function updatePrice() {
      const plan = document.getElementById('plan').value;
      let multiplier = 1;
      if (plan === '3months') multiplier = 3;
      if (plan === 'yearly') multiplier = 12;

      const totalUSD = baseUSD * multiplier;
      const display = document.getElementById('priceDisplay');
      display.textContent = `Price: $${totalUSD.toFixed(2)} USD (charged in NGN)`;
    }

    document.getElementById('plan').addEventListener('change', updatePrice);

    detectCountry();

    const form = document.getElementById('paymentForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const plan = document.getElementById('plan').value;

      const res = await fetch('/api/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, plan })
      });

      const data = await res.json();
      if (data.authorization_url) {
        window.location.href = data.authorization_url;
      } else {
        alert('Payment initiation failed. Please try again.');
      }
    });
  </script>
</body>
</html>
