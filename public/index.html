<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JephShield VPN Servers</title>
</head>
<body>
    <h1>JephShield VPN Servers</h1>
    <ul id="vpn-servers-list"></ul>

    <script>
        fetch('http://localhost:3000/api/vpn-servers') // Adjust if you want it to be accessed from your phone
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('vpn-servers-list');
                data.forEach(server => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${server.country} - ${server.location}`;
                    list.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching VPN servers:', error));
    </script>
</body>
</html>
